<!DOCTYPE html>
{% load static %}

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Log In</title>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="login">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post">
        {% csrf_token %}
        <h3>Vendor Login Here</h3>
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter username" required/><br />
        <label for="psw">Password</label>
        <input type="password" name="psw" id="psw" placeholder="Enter password" required /><br />
        <input type="submit" name="login" value="Log In" /><br />
        <a href="{% url 'signup_vendor' %}">Go to Signup page</a>
    </form>



    <!--{{ q }}
    {{ c }}-->
    <!--dynamic content-->

</body>
</html>
